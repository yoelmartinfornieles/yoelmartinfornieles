name: Generate Snake

on:
  schedule:
    # Cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Clonamos el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Generamos la serpiente
      - name: Generate contribution snake
        uses: Platane/snk@v0.0.4
        id: snake
        with:
          github_user_name: yoelmartinfornieles
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # 3) Opcional: vemos el estado
      - name: Show git status
        run: git status

      # 4) Commit & Push de los archivos generados
      - name: Push changes back to master
        uses: ad-m/github-push-action@v0.10.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          commit_message: "chore: update snake contribution graph"

      # 5) (Opcional) Si quieres publicar en rama “output” como GH Pages
      - name: Deploy to GitHub Pages branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: output
          build_dir: dist

